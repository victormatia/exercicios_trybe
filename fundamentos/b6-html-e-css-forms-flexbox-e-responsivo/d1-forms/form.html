<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário || TrybeTrip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Trybe<span>.Trip</span></h1>
    </header>

    <form action="" method="get">
        <section class="space-behind">
            <label for="input-name">Nome</label>
            <input id="input-name" type="text" name="name" min="10" max="40">
        </section>

        <section class="space-behind">
            <label for="input-email">Email</label>
            <input id="input-email" type="email" name="email" min="10" max="50">
        </section>

        <fieldset class="space-behind">
            <legend>Destino preferido</legend>
            <input id="city" type="radio" name="do-you-prefer" value="c" >
            <label for="city">Cidade</label>
            <input id="field" type="radio" name="do-you-prefer" value="f" >
            <label for="field">Campo</label>
            <input id="beach" type="radio" name="do-you-prefer" value="b" >
            <label for="beach">Praia</label>
            <input id="mountains" type="radio" name="do-you-prefer" value="m" >
            <label for="mountains">Montanhas</label>
        </fieldset>

        <section class="space-behind">
            <label for="textarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <textarea id="textarea" name="why-you-deserve" maxlength="500"></textarea>
        </section>

        <section class="space-behind">
            <label for="input-date">Qual a melhor data para realizar sua viagem?</label>
            <input id="input-date" type="date" name="date">
        </section>

        <section class="space-behind">
            <input id="input-check1" type="checkbox" name="" >
            <label for="input-check1">Quero receber outras incríveis oportunidades oferecidas pela Trybe.</label>
            <br>
            <input id="input-check2" type="checkbox" name="" >
            <label for="input-check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        </section>

        <button id="send" type="submit">Enviar</button>
    </form>
    <section id="bar">
        <div id="color1" class="colors"></div>
        <div id="color2" class="colors"></div>
        <div id="color3" class="colors"></div>
        <div id="color4" class="colors"></div>
    </section>
</body>
</html>
