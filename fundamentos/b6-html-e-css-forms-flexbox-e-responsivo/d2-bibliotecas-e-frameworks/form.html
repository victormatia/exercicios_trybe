<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário || TrybeTrip</title>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container">
    <h1>Trybe<span>.Trip</span></h1>
  </header>

  <form class="container" action="" method="get">
    <section class="form-floating mb-3">
      <input class="form-control" id="input-name" type="text" name="name" min="10" max="40">
      <label for="input-name">Nome</label>
    </section>

    <section class="form-floating mb-3">
      <input class="form-control" id="input-email" type="email" name="email" min="10" max="50">
      <label for="input-email">Email</label>
    </section>

    <fieldset class="space-behind">
      <legend>Destino preferido</legend>
      <input class="" id="city" type="radio" name="do-you-prefer" value="c">
      <label for="city">Cidade</label>
      <input id="field" type="radio" name="do-you-prefer" value="f">
      <label for="field">Campo</label>
      <input id="beach" type="radio" name="do-you-prefer" value="b">
      <label for="beach">Praia</label>
      <input id="mountains" type="radio" name="do-you-prefer" value="m">
      <label for="mountains">Montanhas</label>
    </fieldset>

    <section class="form-floating">
      <textarea class="form-control" id="textarea" name="why-you-deserve"></textarea>
      <label for="textarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    </section>

    <section class="space-behind">
      <label for="input-date">Qual a melhor data para realizar sua viagem?</label>
      <input id="input-date" type="date" name="date">
    </section>

    <section class="form-check form-switch">
      <input class="form-check-input" id="input-check1" type="checkbox" name="">
      <label class="form-check-label" for="input-check1">Quero receber outras incríveis oportunidades oferecidas pela Trybe.</label>
      <br>
      <input class="form-check-input" id="input-check2" type="checkbox" name="">
      <label class="form-check-label" for="input-check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
        futuros.</label>
    </section>

    <section id="btns">
      <button id="send" class="btn btn-primary" type="submit">Enviar</button>
      <button id="reset" class="btn btn-danger" type="reset">Limpar</button>
    </section>
  </form>
  <section id="bar">
    <div id="gradient" class="colors"></div>
  </section>

  <script src="script.js"></script>
</body>

</html>
