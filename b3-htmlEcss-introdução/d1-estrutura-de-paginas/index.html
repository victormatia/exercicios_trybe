  <title>Estrutura HTML</title>

    body{
      color: rgb(74, 74, 74);

<body>
  <h1>Estruturando páginas com <strong>HTML</strong></h1>

  <h2>Hoje vamos aprender como estruturar páginas web com o HTML</h2>

  <h3>Criando listas</h3>

  <p><strong>Crie uma lista com as pessoas que você já fez amizade na Trybe</strong></p>
  <ul>
    <li>Ninguém ainda :(</li>
    <img src="" alt="">
  </ul>

  <p><strong>Adicione uma imagem com uma URL externa</strong></p>
  <img src="https://img.freepik.com/vetores-gratis/fundo-gradiente-em-tons-de-verde_23-2148372817.jpg?w=996&t=st=1651785364~exp=1651785964~hmac=936d640dcd5a0e33de61c9321f9bc8ff521b103e1189ee5f1086acedfdf0ec8c" alt="degradê verde" width="300px">


  <p><strong>Adicione uma imagem local</strong></p>
  <img src="imagens/20220422_000712.jpg" alt="Foto de Victor Matias" width="300px">

</html>
