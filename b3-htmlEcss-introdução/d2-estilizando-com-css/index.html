<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura HTML</title>
  <style>
    body{
      font-size: 16px;
    }

    h1{
      font-size: 65px;
      color: rgb(209, 148, 36);
      font-family: sans-serif;
    }

    p{
      font-weight: 600;
      font-size: 3em;
    }

    ul{
      color: rgb(255, 255, 255);
      font-weight: bold;
      line-height: 40px;
    }

    .background-style{
      background-color: rgb(202, 202, 202);
    }
  </style>
</head>

<body>
  <h1>Exercício 3.2</h1>
  <p class="background-style">Quais são as suas cores favoritas?</p>
  <ul class="background-style">
    <li style="background-color: black;">Preto</li>
    <li style="background-color: green;">Verde</li>
    <li style="background-color: red;">Vermelho</li>
  </ul>
</body>

</html>
